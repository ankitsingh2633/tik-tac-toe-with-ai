	<script>
    // JavaScript code
	let currentPlayer = 'X';
    let gameActive = true;
    const board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    function makeMove(row, col) {
      if (board[row][col] === '' && gameActive) {
        board[row][col] = currentPlayer;
        event.target.innerText = currentPlayer;
        event.target.disabled = true;

        if (checkWin()) {
          displayMessage(`Player ${currentPlayer} wins!`);
          gameActive = false;
        } else if (checkDraw()) {
          displayMessage("It's a draw!");
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          if (currentPlayer === 'O') {
            makeAIMove();
          }
        }
      }
    }

    function makeAIMove() {
      let availableSpots = [];
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === '') {
            availableSpots.push({ row, col });
          }
        }
      }

      const randomIndex = Math.floor(Math.random() * availableSpots.length);
      const { row, col } = availableSpots[randomIndex];

      board[row][col] = currentPlayer;
      const buttons = document.querySelectorAll('.board button');
      buttons[row * 3 + col].innerText = currentPlayer;
      buttons[row * 3 + col].disabled = true;

      if (checkWin()) {
        displayMessage(`Player ${currentPlayer} wins!`);
        gameActive = false;
      } else if (checkDraw()) {
        displayMessage("It's a draw!");
        gameActive = false;
      } else {
        currentPlayer = 'X';
      }
    }

    function checkWin() {
      // Check rows
      for (let row = 0; row < 3; row++) {
        if (board[row][0] === currentPlayer && board[row][1] === currentPlayer && board[row][2] === currentPlayer) {
          return true;
        }
      }

      // Check columns
      for (let col = 0; col < 3; col++) {
        if (board[0][col] === currentPlayer && board[1][col] === currentPlayer && board[2][col] === currentPlayer) {
          return true;
        }
      }

      // Check diagonals
      if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) {
        return true;
      }
      if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) {
        return true;
      }

      return false;
    }

    function checkDraw() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (board[row][col] === '') {
            return false;
          }
        }
      }
      return true;
    }

    function displayMessage(message) {
      const messageContainer = document.getElementById("messageContainer");
      messageContainer.innerText = message;
      messageContainer.style.display = "block";
    }
  </script>
